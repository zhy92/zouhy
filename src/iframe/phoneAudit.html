			<script type="text/x-dot-template" id="eleChecktmpl">
				
				<div class="panel panel-loan panel-detail">
					<div class="panel-title-box">
						<div class="panel-title">
							<i class="iconfont">&#xe626;</i>
							<span class="panel-title-name">客户信息</span>
						</div>
					</div>
					<div class="panel-detail-content-layout">
						<div class="loan-info">
							<div class="info-key-value-box">
								<span class="info-key">
									客户姓名：</span>
								<span class="info-value"><input type="text" readonly="readonly" value="{{= it.KHXX.userName}}" /></span>
							</div>
							<div class="info-key-value-box">
								<span class="info-key">
									身份证号：</span>
								<span class="info-value"><input type="text" readonly="readonly" value="{{= it.KHXX.idCard}}" /></span>
							</div>
							<div class="info-key-value-box">
								<span class="info-key">
									手机号：</span>
								<span class="info-value"><input type="text" readonly="readonly" value="{{= it.KHXX.mobile}}" /></span>
							</div>
							<div class="info-key-value-box">
								<span class="info-key">
									性别：</span>
								<span class="info-value">
									{{ if(it.KHXX.sex == '0'){ }}
										<input type="text" readonly="readonly" value="男" />
									{{ }else{ }}
										<input type="text" readonly="readonly" value="女" />
									{{ } }}
								</span>
							</div>
						</div>
					</div>
				</div>
				
				
				<div class="panel panel-loan panel-detail">
					<div class="panel-title-box">
						<div class="panel-title">
							<i class="iconfont">&#xe626;</i>
							<span class="panel-title-name">必问问题</span>
							<div class="button button-mini-nowidth saveBtn" data-key="saveOrderInfo">
								保存
							</div>
						</div>
					</div>
					<div class="panel-detail-content-layout">
						<div class="loan-info">
						{{for(var i = 0, len = it.BWWT.length; i < len; i++) { var row = it.BWWT[i]; }}
							<form>
							<div class="question-box">
								<div class="question-box-title">
									<span class="que">{{= i+1}}.{{= row.question}}</span>
									{{if(row.answer){ }}
									<span class="ans">({{= row.answer}})</span>
									{{ } }}
								</div>
								<div class="question-box-cont">
									<span class="info-key">客户回答：</span>
									<span class="info-value selecter">
										<div>
											<ul class="selectOptBox1">
												{{for(var a = 0, length = row.configCheckOptionList.length; a < length; a++) { var op1 = row.configCheckOptionList[a]; }}
													<li data-select="{{= op1.selected}}" data-key="{{= op1.value}}">{{= op1.name}}</li>
												{{ } }}
											</ul>
										</div>
										<span class="placeholder">请选择</span>
										<span class="arrow arrow-bottom right8px"></span>
										<input type="hidden" name="qvalue" class="required" />
									</span>
								</div>
								<div class="question-box-cont">
									<span class="info-key">备注：</span>
									<span class="info-value info-value-long">
									{{if(row.answer){ }}
										<!--<textarea name="editInfo" rows="4" value="{{= row.editInfo}}"></textarea>-->
										<div class="textArea" contenteditable="true">{{= row.editInfo}}</div>
									{{ }else{ }}
										<!--<textarea name="editInfo" rows="4"></textarea>-->
										<div class="textArea" contenteditable="true"></div>
									{{ } }}
										<input type="hidden" name="editInfo" value="{{= row.editInfo}}" />
									</span>
								</div>
							</div>
							<input type="hidden" name="qid" value="{{= row.id}}"  />
							<input type="hidden" name="id" value="{{= row.id}}"  />
							<input type="hidden" name="orderNo" value="{{= row.id}}"  />
							</form>
						{{ } }}
						</div>
					</div>
				</div>
				
				
				<div class="panel panel-loan panel-detail">
					<div class="panel-title-box">
						<div class="panel-title">
							<i class="iconfont">&#xe626;</i>
							<span class="panel-title-name">选问问题</span>
							<div class="button button-mini-nowidth saveBtn" data-key="saveOrderInfo">
								保存
							</div>
						</div>
					</div>
					<div class="panel-detail-content-layout">
						<div class="loan-info">
						{{for(var j = 0, lenj = it.XWWT.length; j < len; j++) { var role = it.XWWT[j]; }}
							<form>
							<div class="question-box">
								<div class="question-box-title">
									<span class="que">{{= j+1}}.{{= role.question}}</span>
									{{if(role.answer){ }}
									<span class="ans">({{= role.answer}})</span>
									{{ } }}
								</div>
								<div class="question-box-cont">
									<span class="info-key">客户回答：</span>
									<span class="info-value selecter">
										<div>
											<ul class="selectOptBox1">
												{{for(var b = 0, lengthb = role.configCheckOptionList.length; b < lengthb; b++) { var opt = role.configCheckOptionList[b]; }}
													<li data-select="{{= opt.selected}}" data-key="{{= opt.value}}">{{= opt.name}}</li>
												{{ } }}
											</ul>
										</div>
										<span class="placeholder">请选择</span>
										<span class="arrow arrow-bottom right8px"></span>
										<input type="hidden" name="qvalue" class="required" />
									</span>
								</div>
								<div class="question-box-cont">
									<span class="info-key">备注：</span>
									<span class="info-value info-value-long">
									{{if(role.answer){ }}
										<div class="textArea" contenteditable="true">{{= role.editInfo}}</div>
										<!--<textarea name="editInfo" rows="4" value="{{= role.editInfo}}"></textarea>-->
									{{ }else{ }}
										<!--<textarea name="editInfo" rows="4"></textarea>-->
										<div class="textArea" contenteditable="true"></div>
									{{ } }}	
										<input type="hidden" name="editInfo" value="{{= row.editInfo}}" />
									</span>
								</div>
							</div>
							<input type="hidden" name="qid" value="{{= role.id}}"  />
							<input type="hidden" name="id" value="{{= role.id}}"  />
							<input type="hidden" name="orderNo" value="{{= role.id}}"  />
							</form>
						{{ } }}
						</div>
					</div>
				</div>
			</script>
