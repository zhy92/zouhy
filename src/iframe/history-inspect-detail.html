<!--登记证状态-->
<script type="text/x-dot-template" id="Registration">
	<div class="panel mt15 clearfix">
		<div class="panel-title-box">
			<div class="panel-title">
				<i class="iconfont">&#xe6cc;</i>
				<span class="panel-title-name">登记证状态</span>
			</div>
		</div>
		<div class="panel-content clearfix">
			<div class="message-area">
				<div class="message-panel">
					{{ var len = it.length; if(len) { }}
						{{for(var i = 0; i < len; i++) { var item = it[i]; }}
							<div class="message-item mt15">
								<div class="button button-mini button-deep">记录{{=i+1}}</div>
								<div>牌照号：{{=item.licenseplate}}</div>
								<div>发动机号：{{=item.engineNumber}}</div>
								<div>查询状态：
									{{if(item.status==1){}}
										正常
									{{}else{}}
										异常
									{{}}}
								</div>
							</div>
						{{ } }}
					{{ } else { }}
						<div class="layout">
							<div class="blank-box">
								<img src="/hr2.0/dist/static/css/img/orders_blank.png" alt="暂无登记证状态！" title="暂无登记证状态！">
								<p>暂无登记证状态！</p>
							</div>
						</div>
					{{ } }}
				</div>
			</div>
		</div>
	</div>
</script>

<!--抵押记录-->
<script type="text/x-dot-template" id="MortgageRecord">
	<div class="panel mt15 clearfix">
		<div class="panel-title-box">
			<div class="panel-title">
				<i class="iconfont">&#xe642;</i>
				<span class="panel-title-name">抵押记录</span>
			</div>
		</div>
		<div class="panel-content clearfix">
			<div class="col-l-total">
				<div class="col-l-two">
					<ul>
						<li><span class="key">项目：</span>{{=it.msg.project}}</li>
						<li><span class="key">抵押登记日期：</span>{{=it.msg.time}}</li>
					</ul>
				</div>
				<div class="col-l-two">
					<ul>
						<li><span class="key">抵押权人：</span>{{=it.msg.bank}}</li>
						<li>
							<span class="key">抵押标记：</span>
							{{if(it.msg.status==1){}}
								已抵押
							{{}else{}}
								未抵押
							{{ }}}
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="panel mt15 clearfix">
		<div class="panel-title-box">
			<div class="panel-title">
				<i class="iconfont">&#xe665;</i>
				<span class="panel-title-name">车辆信息</span>
			</div>
		</div>
		<div class="panel-content clearfix">
			<div class="col-l-total">
				<div class="col-l-two">
					<ul>
						<li><span class="key">项目：</span>{{=it.info.project}}</li>
						<li><span class="key">车牌号码：</span>{{=it.info.licenseplate}}</li>
						<li>
							<span class="key">抵押标记：</span>
							{{if(it.info.status==1){}}
								已抵押
							{{}else{}}
								未抵押
							{{ }}}
						</li>
						<li><span class="key">机动车所有人：</span>{{=it.info.usename}}</li>
						<li><span class="key">联系电话：</span>{{=it.info.phone}}</li>
						<li><span class="key">登记住所：</span>{{=it.info.address}}</li>
						<li><span class="key">出厂日期：</span>{{=it.info.outpctime}}</li>
					</ul>
				</div>
				<div class="col-l-two">
					<ul>
						<li><span class="key">初次登记日期：</span>{{=it.info.gradetime}}</li>
						<li><span class="key">初次登记日期：</span>{{=it.info.gradetime}}</li>
						<li><span class="key">检验有效期止：</span>{{=it.info.checktime}}</li>
						<li><span class="key">保险终止日期：</span>{{=it.info.insurancetime}}</li>
						<li>
							<span class="key">是否事故逃逸：</span>
							{{if(it.info.isAccidentEscape){}}
								是
							{{}else{}}
								否
							{{ }}}
						</li>
						<li>
							<span class="key">是否套牌车：</span>
							{{if(it.info.isDeck){}}
								是
							{{}else{}}
								否
							{{ }}}
						</li>
						<li>
							<span class="key">是否盗抢车：</span>
							{{if(it.info.isSteal){}}
								是
							{{}else{}}
								否
							{{ }}}
						</li>
						<li><span class="key">合格标志编号：</span>{{=it.info.QualifiedNumber}}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>	
</script>

<script type="text/x-dot-template" id="CourtRecord">
