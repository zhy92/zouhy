<!-- 征信结果录入 -->
<div class="container credit-result-typing" id="credit-result-typing">
	<!--返回列表-->
	<div id="location"></div>
	<!--返回列表 end-->

	<!-- tab切换栏 -->
	<div class="tab-bar mt15" id="userTabs">
		<ul class="role-bar-ul clearfix" id="creditTabs"></ul>
	</div>
	<!-- tab切换栏 end-->
	
	<!-- tab栏对应项 -->
	<div class="creditResultPanel" id="creditResultPanel">
		<div class="panel no-top-border clearfix tabTrigger" data-trigger="0"></div>
		<div class="panel no-top-border clearfix tabTrigger" data-trigger="1" style="display: none;"></div>
		<div class="panel no-top-border clearfix tabTrigger" data-trigger="2" style="display: none;"></div>
	</div>
	<!-- tab栏对应项 end-->

	<!-- 提交订单按钮区域 -->
	<div class="commit-orders-box">
		<div id="submitOrders" class="button button-deep">提交</div>
	</div>
	<!-- 提交订单按钮区域 end-->
</div>
<!-- 征信结果录入 end-->

<script type="text/x-dot-template" id="creditResultTabsTmpl">
	{{ for(var i in it.data.creditUsers) { }}
	<li class="role-bar-li"><a href="javascript:;" class="role-item{{= (i == it.index ? ' role-item-active':'')}} tabEvt" data-type="{{=i}}">{{=it.types[i]}}</a></li>
	{{ } }}
</script>


<script type="text/x-dot-template" id="creditResultListTmpl">
	{{ for(var i = 0, len = it.data.creditUsers[it.index].length; i < len; i++){ var col = it.data.creditUsers[it.index][i]; }}
		{{ for(var m = 0, len2 = it.cfgData.frames[0].sections.length; m < len2; m++) { var item = it.cfgData.frames[0].sections[m]; }}
			{{ if(it.format[item.code] == m) { var row = item; } }}
		{{ } }}
		<!--二级标题（姓名，身份证等等...）-->
		{{ if(i == 0) { }}
		<div class="panel-content-title no-top-border">
		{{ } else { }}
		<div class="panel-content-title">
		{{ } }}
		{{ if(row.code == 'ZJR') { }}
			<div class="key-value-box">
				<span class="key">征信查询时间：</span>
				<span class="value">{{=tool.formatDate(col.submitDate, true)}}</span>
			</div>
			<div class="button button-mini">查看征信材料</div>
		{{ }else{ }}
			<div class="key-value-box">
				<div class="key">姓名：</div>
				<div class="value">{{=col.userName}}</div>
			</div>
			<div class="key-value-box">
				<span class="key">身份证号：</span>
				<span class="value">{{=col.idCard}}</span>
			</div>
			<div class="key-value-box">
				<span class="key">征信查询时间：</span>
				<span class="value">{{=tool.formatDate(col.submitDate, true)}}</span>
			</div>
			<div class="button button-mini">查看征信材料</div>
		{{ } }}
		</div>
		<!--二级标题（姓名，身份证等等...） end-->


		<!-- 征信录入 -->
		<div class="panel-detail-content panel-detail-table">

			<!-- 征信是否合格 -->
			<div class="panel-item-box mt15">
				<div class="panel-key-area">征信是否合格：</div>
				<div class="panel-value-area clearfix">
					<div class="panel-value-item">
						<div class="select select-common" data-user-id="{{=col.userId}}" data-type="isQualified" data-dropdown="page.$scope['creditInput'].isQualifiedPicker" data-trigger="page.$scope['creditInput'].dropdownTrigger.isQualified" data-selected="{{=(col.isQualified == 0 ? '合格' : '不合格')}}"></div>
					</div>
				</div>
			</div>
			<!-- 征信是否合格 end-->
			
			<!-- 征信报告文件 -->
			<div class="panel-item-box mt15">
				<div class="panel-key-area">征信报告文件：</div>
				<div class="panel-value-area clearfix">
					{{ if(col.creditReportFile){ }}
						<div class="panel-value-item file-area">
							<div class="input-text">
								<input type="text" value="{{=(col.creditReportFile.substr(col.creditReportFile.lastIndexOf('/') + 1))}}" readonly="true" />	
							</div>
						</div>
						<div class="panel-value-item">
							<div class="file-wrap">
								<div class="button button-mini">重新上传</div>
								<input type="file" class="pdfUpload" data-value="true" data-user-id="{{=col.userId}}" data-type="creditReportFile" />
							</div>	
						</div>
					{{ }else{ }}
						<div class="panel-value-item file-area"></div>
						<div class="panel-value-item">
							<div class="file-wrap">
								<div class="button button-mini">上传文件</div>
								<input type="file" class="pdfUpload" data-value="false" />
							</div>
						</div>
						<div class="panel-value-item">
							<span class="color-tiper">文件格式：*.pdf</span>
						</div>
					{{ } }}
				</div>
			</div>
			<!-- 征信报告文件 end-->

			{{ for(var j = 0, len2 = row.segments.length; j < len2; j++) { var ml = row.segments[j]; }}
				<div class="panel-item-box mt15">
					<div class="panel-key-area">{{=ml.name}}：</div>
					<div class="panel-value-area{{=(ml.code == 'ZXBGP' ? ' creditMaterials' : '')}} clearfix">
					<!-- 全配置区块 -->
					{{ if(ml.code !== 'ZXBGP' && ml.code !== 'ZXZD') { }}
						{{ if(ml.type == 0) { }}
							<div class="panel-value-item">
								<div class="input-text">
									<input type="text" value="{{=col.creditReportId}}" data-user-id="{{=col.userId}}" data-type="creditReportId" class="creditReportId" />	
								</div>
							</div>
						{{ } }}
						{{ if(ml.type == 1) { }}
							
						{{ } }}
					{{ } }}
					<!-- 全配置区块 end-->

					<!-- 只配置到显示区块 -->
					{{ if(ml.code == 'ZXBGP') { }}
						{{ for(var h = 0, len4 = col.loanCreditReportList.length; h < len4; h++) { var hl = col.loanCreditReportList[h], flag = 0; }}
						<div class="imgs-item-group uploadEvt" data-deletecb="page.$scope['creditInput'].deletecb" data-uploadcb="page.$scope['creditInput'].uploadcb" data-request="true" data-name="征信报告照片{{=h + 1}}" data-creditid="{{=col.creditId}}" data-orderno="{{=col.orderNo}}" data-img="{{=hl.materialsPic}}" data-id="{{=hl.id}}" data-err="{{=hl.materialsAduitResult}}" data-editable="1"></div>
						{{ } }}
						<div class="imgs-item-group uploadEvt" data-deletecb="page.$scope['creditInput'].deletecb" data-uploadcb="page.$scope['creditInput'].uploadcb" data-request="true" data-name="征信报告照片{{=len4 + 1}}" data-creditid="{{=col.creditId}}" data-orderno="{{=col.orderNo}}" data-img="" data-editable="1"></div>
					{{ } if(ml.code == 'ZXZD') { }}
						<table border="1" class="field-table">
							{{ var zxzd = col.loanCreditResultList; }}
							{{ for(var k = 0, len3 = parseInt((zxzd.length + 1) / 2) ; k < len3; k++){ }}
								{{ if(k % 2 == 0) { }}
								<tr class="tr-odd">
								{{ }else{ }}
								<tr class="tr-even">
								{{ } }}
									<td class="td-key">{{=zxzd[2 * k].creditKey}}</td>
									<td class="td-value"><input class="input zxzd" type="text" value="{{=zxzd[2 * k].creditVal}}" data-user-id="{{=col.userId}}" data-type="creditVal" data-id="{{=zxzd[2 * k].id}}" /><span class="unit">次</span></td>
									{{ if(k == len3) { }}
										<td class="td-key"></td>
										<td class="td-value"></td>
									{{ }else{ }}
										<td class="td-key">{{=zxzd[2 * k + 1].creditKey}}</td>
										<td class="td-value"><input class="input zxzd" type="text" value="{{=zxzd[2 * k + 1].creditVal}}" data-user-id="{{=col.userId}}" data-type="creditVal" data-id="{{=zxzd[2 * k + 1].id}}" /><span class="unit">次</span></td>
									{{ } }}
								</tr>
							{{ } }}
						</table>
					{{ } }}
					<!-- 只配置到显示区块 end-->
					</div>
				</div>	
			{{ } }}
			
			<!-- 备注信息 -->
			<div class="panel-item-box">
				<div class="panel-key-area">备注信息：</div>
				<div class="panel-value-area">
					<textarea name="" id="" cols="30" rows="6" class="remarks-box remark" data-user-id="{{=col.userId}}" data-type="remark">{{=col.remark}}</textarea>
				</div>
			</div>
			<!-- 备注信息 end-->

		</div>
		<!-- 征信录入 end-->

	{{ } }}
</script>
