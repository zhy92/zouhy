	<!-- 材料上传 -->
			<div class="container loan-material-upload">
				<!-- 面包屑 -->
				<div id="location"></div>
				<!-- 面包屑 end-->

				<!-- 退回原因 -->
				<div id="backReason"></div>
				<!-- 退回原因 end-->

				<!-- 渲染栏 -->
				<div class="loanUploadPanel" id="loanUploadPanel">
					
				</div>
				
				<!--提交订单按钮-->
				<div class="commit-orders-box">
					<div id="addCreditUser" class="button">增加征信人员</div><div id="submitOrders" class="button button-deep">提交订单</div>
				</div>
			</div>
			<!-- 材料上传 end-->
			<script type="text/x-dot-template" id="loanUploadTmpl">
				{{ for(var i = 0, len = it.cfgData.frames[0].sections.length; i < len; i++) { var row = it.cfgData.frames[0].sections[i]; }}
					{{ if(row.code != 'QTCL') { }}
						{{ for(var j = 0, len2 = it.data[row.code].length; j < len2; j++) { var col = it.data[row.code][j]; }}
						<div class="panel mt15 clearfix">
							<!-- 贷款材料类别名 -->
							<div class="panel-title-box">
								<div class="panel-title">
									<i class="iconfont">&#xe626;</i>
									<span class="panel-title-name">{{=row.name}}{{=(col.userName ? '(' + col.userName + ')' : '')}}</span>
								</div>
							</div>
							<!-- 贷款材料类别名 -->

							<!-- 贷款材料对应上传材料项 -->
							<div class="panel-content clearfix">
								<div class="loan-imgs-bar">
								{{ for(var m = 0, len3 = row.segments.length; m < len3; m++) { var ml = row.segments[m], flag = 0; }}
									{{ for(var n = 0, len4 = col.materials.length; n < len4; n++) { var nl = col.materials[n]; }}
										{{ if(ml.code == nl.materialsCode) { }}
											<div class="imgs-item-group uploadEvt" data-orderno="{{=it.data.loanTask.orderNo}}" data-code="{{=ml.code}}" data-name="{{=row.name.split('材料')[0]}}{{=ml.name}}" data-owner="{{=col.userType}}" data-scene="{{=it.data.loanTask.category}}" data-user="{{=col.userId}}" data-img="{{=nl.materialsPic}}" data-id="{{=nl.id}}" data-err="{{=row.auditResult}}" data-editable="1"></div>
										{{ break; }}
										{{ } else { flag++; }}
										{{ } }}
									{{ } }}
									{{ if(flag == len4) { }}
										<div class="imgs-item-group uploadEvt" data-orderno="{{=it.data.loanTask.orderNo}}" data-code="{{=ml.code}}" data-name="{{=row.name.split('材料')[0]}}{{=ml.name}}" data-owner="{{=col.userType}}" data-scene="{{=it.data.loanTask.category}}" data-user="{{=col.userId}}" data-img="" data-err="{{=row.auditResult}}" data-editable="1"></div>
									{{ } }}
								{{ } }}
								</div>
							</div>
							<!-- 贷款材料对应上传材料项 -->
						</div>
						{{ } }}
					{{ } }}
					{{ if(row.code == 'QTCL') { }}
					<div class="panel mt15 clearfix">
						<!-- 其他材料类别名 -->
						<div class="panel-title-box">
							<div class="panel-title">
								<i class="iconfont">&#xe626;</i>
								<span class="panel-title-name">{{=row.name}}</span>
							</div>
						</div>
						<!-- 其他材料类别名 -->

						<!-- 其他材料对应上传材料项 -->
						<div class="panel-content clearfix">
							<div class="loan-imgs-bar">
								{{ for(var m = 0, len3 = row.segments.length; m < len3; m++) { var ml = row.segments[m], flag = 0; }}
									{{ for(var n = 0, len4 = col.materials.length; n < len4; n++) { var nl = col.materials[n]; }}
										{{ if(ml.code == nl.materialsCode) { }}
											<div class="imgs-item-group uploadEvt" data-orderno="{{=it.data.loanTask.orderNo}}" data-code="{{=ml.code}}" data-name="{{=ml.mame}}" data-scene="{{=it.data.loanTask.category}}" data-user="{{=col.userId}}" data-img="{{=nl.materialsPic}}" data-id="{{=nl.id}}" data-err="{{=row.auditResult}}" data-editable="1"></div>
										{{ break; }}
										{{ } else { flag++; }}
										{{ } }}
									{{ } }}
									{{ if(flag == len4) { }}
										<div class="imgs-item-group uploadEvt" data-orderno="{{=it.data.loanTask.orderNo}}" data-name="{{=ml.mame}}" data-code="{{=ml.code}}" data-scene="{{=it.data.loanTask.category}}" data-user="{{=col.userId}}" data-img="" data-err="{{=row.auditResult}}" data-editable="1"></div>
									{{ } }}
								{{ } }}
								<div class="imgs-item-group">
									<div class="imgs-item-upload">
										<div class="iconfont-upload">
											<i class="iconfont">&#xe61f;</i>
										</div>
										<span class="i-tips">点击或拖拽上传图片</span>
										<input type="file" id="" class="input-file" />
									</div>
									<div class="input-text imgs-input-text">
										<input type="text" id="">
									</div>
								</div>
							</div>
						</div>
						<!-- 其他材料对应上传材料项 -->
					</div>
					{{ } }}
				{{ } }}
			</script>
