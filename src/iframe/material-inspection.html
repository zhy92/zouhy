<script type="text/x-dot-template" id="roleBarTabTmpl">
	{{ var len = it.length; if(len) { }}

			<li class="role-bar-li" data-id="{{=item.userId}}">
				{{ if(i==0){ }}
					<a href="javascript:;" class="role-item role-item-active">{{=item.userName}}({{=item.userTypeName}})</a>
				{{ }else{ }}

			</li>
		{{ } }}
	{{ } }}
